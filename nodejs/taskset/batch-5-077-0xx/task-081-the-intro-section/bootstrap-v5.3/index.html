<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Learning Bootstrap v5.3 with sass</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/fontawesome.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>

    <body>

        <!-- #############################################################################################################
                                                        NAVBAR SECTION 
             ############################################################################################################ -->
        <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="logo image">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Faq</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <button type="button" class="rounded-pill btn-rounded">+971-123456789
                        <span><i class="fas fa-phone-alt"></i></span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- #############################################################################################################
                                                        INTRO SECTION 
             ############################################################################################################ -->
        <section id="home" class="intro-section">
            <div class="container">
                <div class="row align-items-center text-white">
                    <!-- START THE CONTENT FOR THE INTRO -->
                    <div class="col-md-6 intros">
                        <h1 class="display-2">
                            <span class="display-2--intro">Hey!, I'm Ankit</span>
                            <span class="display-2--description lh-base">This is a multipurpose responsive layout
                                created with
                                bootstrap v5.3</span>
                        </h1>
                        <button type="button" class="rounded-pill btn-rounded">Get in Touch
                            <span><i class="fas fa-arrow-right"></i></span>
                        </button>
                    </div>
                    <!-- START THE CONTENT FOR THE VIDEO -->
                    <div class="col-md-6 intros text-end">
                        <div class="video-box">
                            <img src="images/arts/intro_section_illustration.png" alt="video illustration"
                                class="img-fluid">
                            <a href="#" class="position-absolute top-50 start-50 translate-middle">
                                <span>
                                    <i class="fas fa-play-circle"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    </body>

</html>
